<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="layout">
    <article id="chatbot">
      <h1>Chatbot</h1>
      <div class="chat-container" ref="container">
        <message
          v-for="message in messages"
          :message="message"/>
      </div>
      <input-box @send="sendMessage"/>
    </article>
  </section>
  <script>
    const socket = io()

    const Chatbot = {
      data: () => ({
        messages: []
      }),
      methods: {
        sendMessage(message) {
          this.messages.push({
            sender: 'client',
            text: message
          })
          socket.emit('chat message', message)
        }
      },
      mounted() {
        socket.on('chat message', (message) => {
          this.messages.push({
            sender: 'server',
            text: message
          })
        });
      },
      updated() {
        this.$refs.container.scrollTo(0, this.$refs.container.scrollHeight)
      }
    }
    const app = Vue.createApp(Chatbot)

    app.component('message', {
      props: ['message'],
      template: `
        <span 
          class="message" 
          :class="['message-' + message.sender]">
          {{message.text}}
        </span>
      `
    })

    app.component('input-box', {
      emits: ['send'],
      template: `
        <form class="input-box" novalidate @submit="onSubmit">
          <input 
            type="text" 
            autocomplete="off"
            placeholder="Escribe tu mensaje"
            v-model="value"
            />
          <button>Enviar</button>
        </form>
      `,
      data: () => ({
        value: '',
      }),
      methods: {
        onSubmit(event) {
          event.preventDefault()
          this.$emit('send', this.value)
          this.value = ''
        }
      }
    })

    app.mount('#chatbot')
  </script>
</body>
</html>
